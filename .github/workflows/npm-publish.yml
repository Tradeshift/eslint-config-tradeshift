name: npm publish
on:
  issue_comment:
    types: [created]

jobs:
  pr_commented:
    # Only run on PRs and when comment is 'npm publish'
    if: github.event.issue.pull_request && github.event.comment.body == 'npm publish'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6
        
      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'
          
      - name: ğŸ“¥ Download deps
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: â–¶ï¸ Run tests
        run: npm test
        
      - name: ğŸ— Run build script
        run: npm run --if-present build
        
      - name: ğŸ“¦ Set version and publish
        run: |
          npm version --no-git-tag-version 0.0.0-$(git rev-parse HEAD)
          npm publish --tag=pre
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment success
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const version = packageJson.version;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Test version published: \`${version}\`
              
              Install with: \`npm install eslint-config-tradeshift@${version}\``
            });

      - name: Comment failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âŒ Test version publishing failed. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`
            });